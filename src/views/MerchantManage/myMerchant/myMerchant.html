<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的商户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">商户名称</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="startDate" name="startCreateDate" placeholder="商户名称">
                        </div>
                    </div> -->
                    <div class="layui-inline">
                        <label class="layui-form-label">商户账户</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mchId" placeholder="商户账户" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">商户类型</label>
                        <div class="layui-input-inline">
                            <select name="type" id="type" lay-search="">
                                <option value="-99">所有类型</option>
                                <option value="1">平台账户</option>
                                <option value="2">私有账户</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="layui-card-body">
                <div style="padding-bottom: 10px;">
                    <button class="layui-btn layuiadmin-btn-list layui-bg-green" data-type="add">
                        <i class="layui-icon">&#xe654;</i>添加</button>
                    <!--   <button class="layui-btn layuiadmin-btn-list layui-bg-blue" data-type="edit">
                        <i class="layui-icon">&#xe642;</i>编辑</button>
                    <button class="layui-btn layuiadmin-btn-list layui-bg-red" data-type="batchdel">
                        <i class="layui-icon">&#xe640;</i>删除</button> -->
                </div>
                <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="money">升级续费</a>
                    <a class="layui-btn layui-btn-warm layui-btn-xs layui-icon layui-icon-survey" lay-event="sign">签约管理</a>
                    <a class="layui-btn layui-btn-normal layui-btn-xs layui-icon layui-icon-survey" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs layui-icon layui-icon-survey" lay-event="detail">查看</a>
                </script>
            </div>
        </div>
    </div>

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script src="../../../layuiadmin/plugin/vue.js"></script>
    <script src="../../../layuiadmin/plugin/axios.js"></script>
    <script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'laydate'], function () {
            var table = layui.table,
                form = layui.form,
                laydate = layui.laydate

            table.render({
                elem: '#LAY-app-content-list'
                , height: 480 //容器高度
                , url: layui.setter.BASEURL + 'mch_info/list' //数据接口
                , page: true,
                request: {
                    pageName: 'pageIndex',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { // 数据重新处理为layUI的数据格式
                    // console.log(JSON.parse(res))
                    var msg = {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.count, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                    return msg;
                }
                , cols: [[
                    { title: '商户ID', minWidth: 100, field: 'mchId' },
                    { title: '商户全称', field: 'name', minWidth: 100 },
                    { title: '商户类型', field: 'type', minWidth: 100 },
                    { title: '商户状态', field: 'state', minWidth: 100 },
                    { title: '请求私钥', field: 'reqKey', minWidth: 100 },
                    { title: '响应私钥', field: 'resKey', minWidth: 100 },
                    { title: '创建时间', field: 'createTime', minWidth: 100 },
                    // { title: '更新时间', field: 'updateTime', minWidth: 100 },
                    { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 300 }
                ]] //设置表头
                , limit: 10
                , limits: [10, 30, 50, 100, 200]
                , done: function (res, page, count) {
                    $("[data-field='state']").children().each(function () {
                        if ($(this).text() == '0') {
                            $(this).text("禁用")
                        } else if ($(this).text() == '1') {
                            $(this).text("启用")
                        }
                    })
                      $("[data-field='type']").children().each(function () {
                        if ($(this).text() == '1') {
                            $(this).text("平台账户")
                        } else if ($(this).text() == '2') {
                            $(this).text("私有账户")
                        }
                    })
                }
            });

            //监听工具条
            table.on('tool(LAY-app-content-list)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                console.log(obj)
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'money') {
                    layer.open({
                        type: 2,
                        title: '升级续费',
                        area: ['400px', '300px'],//弹框大小
                        content: 'Upgrade.html' //这里content是一个普通的String
                    });
                } else if (layEvent === 'sign') {
                    layer.open({
                        type: 2,
                        title: '签约管理',
                        area: ['600px', '550px'],//弹框大小
                        content: 'signing.html' //这里content是一个普通的String
                    });

                } else if (layEvent === 'edit') {
                    window.data = data;
                    layer.open({
                        type: 2,
                        title: '修改商户',
                        area: ['600px', '450px'],//弹框大小
                        // offset: ['50px', '300px'],
                        content: 'edit.html' //这里content是一个普通的String
                    });

                } else if (layEvent === 'detail') {
                    window.data = data;
                    layer.open({
                        type: 2,
                        title: '查看商户',
                        area: ['600px', '450px'],//弹框大小
                        content: 'detail.html' //这里content是一个普通的String
                    });
                }
            });

            //监听搜索
            form.on('submit(LAY-app-contlist-search)', function (data) {
                var field = data.field;

                //执行重载
                table.reload('LAY-app-content-list', {
                    where: field,
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
            });

            var $ = layui.$,
                active = {
                    batchdel: function () {
                        var checkStatus = table.checkStatus('LAY-app-content-list'),
                            checkData = checkStatus.data; //得到选中的数据

                        var idList = [];
                        for (var i = 0; i < checkData.length; i++) {
                            var obj = {};
                            obj.enterpriseId = checkData[i].enterpriseId;
                            obj.userType = checkData[i].userType;
                            obj.SendType = checkData[i].sendType;
                            idList.push(obj)
                        }

                        if (checkData.length === 0) {
                            return layer.msg('请选择数据');
                        }

                        layer.confirm('确定删除吗？', function (index) {

                            //执行 axios 后重载
                            axios({
                                method: "post",
                                url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/twarnsubscribe/deleteByEnterpriseId',
                                data: {
                                    enterpriselist: idList,
                                    userId: window.localStorage.getItem("userId")
                                },
                                headers: {
                                    "Content-Type": "application/json;charset=UTF-8"
                                }
                            }).then(function (res) {
                                if (res.data.code == 0) {
                                    // console.log(res)
                                    table.reload('LAY-app-content-list');
                                    layer.msg('已删除');

                                } else {
                                    vm.$notify.error({
                                        title: '错误',
                                        message: '删除失败'
                                    });
                                }
                            }).catch(function (err) {
                                // console.log(err);
                            });

                        });
                    },
                    add: function () {
                        layer.open({
                            type: 2,
                            title: '添加商户',
                            content: './../Addmerchant/addMerchant.html',
                            maxmin: true,
                            area: ['600px', '500px']

                        });
                    },
                    edit: function () {
                        var checkStatus = table.checkStatus('LAY-app-content-list'),
                            checkData = checkStatus.data; //得到选中的数据
                        // console.log(checkData)
                        if (checkData.length === 0) {
                            return layer.msg('请选择需要修改的数据');
                        } else if (checkData.length > 1) {
                            return layer.msg('只能选择单条数据进行编辑');
                        }
                        // 获取行数据的id传值至弹窗页面
                        // window.id = checkData[0].id;
                        window.data = checkData;
                        layer.open({
                            type: 2,
                            title: '编辑异常订阅',
                            content: 'warnsubEdit.html',
                            maxmin: true,
                            area: ['600px', '500px']
                        });

                    }
                };

            $('.layui-btn.layuiadmin-btn-list').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

        });
    </script>
</body>

</html>
