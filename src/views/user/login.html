<body>

	<div id="vm">
		<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

			<div class="layadmin-user-login-main">
				<div class="layadmin-user-login-box layadmin-user-login-header">
					<h2>刷脸支付管理系统</h2>
				</div>
				<div class="layadmin-user-login-box layadmin-user-login-body layui-form">

					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
						<input type="password" name="password" v-model="pwd" lay-verify="required" placeholder="密码" class="layui-input">
					</div>

								<div class="layui-row">

										<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">

							</div> -->

								<a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
							</div> -->
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" @click="login">登 入</button>
					</div>
					<!-- <div class="layui-trans layui-form-item layadmin-user-login-other">

								<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>

				</div>

	</div>
	<script src="../../layuiadmin/layui/layui.js"></script>
	<script src="../../layuiadmin/plugin/axios.js"></script>
	<script src="../../layuiadmin/plugin/vue.js"></script>
	<script src="../../layuiadmin/js/baseUrlConfig.js"></script>
	<script>
		// layui.config({
		// 	base: '../../layuiadmin/' //静态资源所在路径
		// }).extend({
		// 	index: 'lib/index' //主入口模块
		// }).use(['index', 'user'], function () {

		// 		form = layui.form,
		// 		router = layui.router(),
		// 		search = router.search;

		// 	form.render();


		// });

		var vm = new Vue({
			el: "#vm",
			data: {
				username: "",
				pwd: ""
			},
			methods: {
				login() {
					axios({
						method: "post",
						url: BASEURL + 'mgr/payuseragency/userLogin',
						params: {
							un: vm.username,
							pwd: vm.pwd

						}/* ,
						headers: {
							"Content-Type": "application/json;charset=UTF-8"
						} */
					}).then(function (res) {
						// console.log(res);
						if (res.data.code == 0) {
							localStorage.setItem('un', res.data.data.un);
							// localStorage.setItem('mchId', res.data.data.mchId);
							window.location.href = "./../index.html";
						}
						else {
							vm.$message.error(res.data.msg);
						}
					})
				}
			}
		})
	</script>
