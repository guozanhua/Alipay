<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>异常订阅管理表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header layuiadmin-card-header-auto">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="startDate" name="startCreateDate" placeholder="请输入开始日期">
						</div>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="endDate" name="endCreateDate" placeholder="请输入结束日期">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">手机</label>
						<div class="layui-input-inline">
							<input type="text" name="enterpriseName" placeholder="请输入" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">城市</label>
						<div class="layui-input-inline">
							<input type="text" name="enterpriseName" placeholder="请输入" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<select name="eventTypeId" id="eventType" lay-filter="eventType" lay-verify="">
								<option value="">不限</option>
								<option value="">未处理</option>
								<option value="">已处理</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>
			</div>

			<div class="layui-card-body">
				<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
			</div>
		</div>
	</div>

	<script src="../../layuiadmin/layui/layui.js"></script>
	<script src="../../layuiadmin/plugin/vue.min.js"></script>
	<script src="../../layuiadmin/plugin/axios.js"></script>
	<script>
		layui.config({
			base: '../../layuiadmin/' //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
		}).use(['index', 'table', 'laydate'], function () {
			var table = layui.table,
				form = layui.form,
				laydate = layui.laydate

			table.render({
				elem: '#LAY-app-content-list'
				, height: 555 //容器高度
				, url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/twarnsubscribe/list' //数据接口
				, page: true
				, parseData: function (res) { // 数据重新处理为layUI的数据格式
					var msg = {
						"code": res.code, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.page.totalCount, //解析数据长度
						"data": res.page.list //解析数据列表
					};
					return msg;
				}
				, cols: [[
					{ type: 'numbers', width: 50, fixed: 'left' },
					{ title: '姓名', field: 'enterpriseName', minWidth: 100 },
					{ title: '手机号', field: 'eventType', minWidth: 100 },
					{ title: '城市', field: 'sendToList', minWidth: 100 },
					{ title: '预约时间', field: 'sendType', minWidth: 100 },
					{ title: '状态', field: 'userType', minWidth: 100 },
					{ title: '操作', field: 'remark', minWidth: 100 },
				]] //设置表头
				, limit: 15
				, limits: [15, 30, 50, 100, 200]
				, done: function (res, page, count) {
					$("[data-field='userType']").children().each(function () {
						if ($(this).text() == '1') {
							$(this).text("企业人员")
						} else if ($(this).text() == '2') {
							$(this).text("检查人员")
						} else if ($(this).text() == '3') {
							$(this).text("执法人员")
						}
					})
				}
			});
			//监听搜索
			form.on('submit(LAY-app-contlist-search)', function (data) {
				var field = data.field;
				//执行重载
				table.reload('LAY-app-content-list', {
					where: field,
					page: {
						curr: 1 //重新从第 1 页开始
					}
				});
			});

			var $ = layui.$,
				active = {
					batchdel: function () {
						var checkStatus = table.checkStatus('LAY-app-content-list'),
							checkData = checkStatus.data; //得到选中的数据

						var idList = [];
						for (var i = 0; i < checkData.length; i++) {
							var obj = {};
							obj.enterpriseId = checkData[i].enterpriseId;
							obj.userType = checkData[i].userType;
							obj.SendType = checkData[i].sendType;
							idList.push(obj)
						}

						if (checkData.length === 0) {
							return layer.msg('请选择数据');
						}

						layer.confirm('确定删除吗？', function (index) {

							//执行 axios 后重载
							axios({
								method: "post",
								url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/twarnsubscribe/deleteByEnterpriseId',
								data: {
									enterpriselist: idList,
									userId: window.localStorage.getItem("userId")
								},
								headers: {
									"Content-Type": "application/json;charset=UTF-8"
								}
							}).then(function (res) {
								if (res.data.code == 0) {
									// console.log(res)
									table.reload('LAY-app-content-list');
									layer.msg('已删除');

								} else {
									vm.$notify.error({
										title: '错误',
										message: '删除失败'
									});
								}
							}).catch(function (err) {
								// console.log(err);
							});

						});
					},
					add: function () {
						layer.open({
							type: 2,
							title: '添加异常订阅',
							content: 'warnsubAdd.html',
							maxmin: true,
							area: ['600px', '500px']

						});
					},
					edit: function () {
						var checkStatus = table.checkStatus('LAY-app-content-list'),
							checkData = checkStatus.data; //得到选中的数据
						// console.log(checkData)
						if (checkData.length === 0) {
							return layer.msg('请选择需要修改的数据');
						} else if (checkData.length > 1) {
							return layer.msg('只能选择单条数据进行编辑');
						}
						// 获取行数据的id传值至弹窗页面
						// window.id = checkData[0].id;
						window.data = checkData;
						layer.open({
							type: 2,
							title: '编辑异常订阅',
							content: 'warnsubEdit.html',
							maxmin: true,
							area: ['600px', '500px']
						});

					}
				};

			$('.layui-btn.layuiadmin-btn-list').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});
	</script>
</body>

</html>
